<!DOCTYPE html>
<html>
    <head>
        <title>Dream Genie - Feedback</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    </head>
<body>

<h1>Thank You for Using Dream Genie!</h1>
<p>We hope you enjoyed your experience. We would appreciate your honest feedback to continue improving our service.</p>
<p>Please rate on a scale of 1 to 5, where 1 is not satisfied and 5 is very satisfied.</p>

<form action="/submit_feedback" method="post">
    <label for="imageRating">How did you like the pictures? (1-5)</label>
    <input type="number" id="imageRating" name="image_rating" min="1" max="5"><br><br>

    <label for="soundRating">How was the sound recording? (1-5)</label>
    <input type="number" id="soundRating" name="sound_rating" min="1" max="5"><br><br>

    <label for="sceneRating">How were the scenes according to your input? (1-5)</label>
    <input type="number" id="sceneRating" name="scene_rating" min="1" max="5"><br><br>

    <label for="experienceRating">How was the general experience? (1-5)</label>
    <input type="number" id="experienceRating" name="experience_rating" min="1" max="5"><br><br>

    <input type="submit" value="Submit Feedback">
</form>

</body>
</html>
